{% extends 'journal_app/base.html' %}

{% block content %}
  <div class="card shadow-sm">
    <div class="card-body">
      <h2 class="card-title">{{ journal.title }}</h2>
      <p class="text-muted">{{ journal.created_at|date:"F d, Y H:i" }}</p>
      <p class="card-text mt-4">{{ journal.content }}</p>
      <div class="mt-4">
        <a href="{% url 'journal_update' journal.pk %}" class="btn btn-warning">Edit</a>
        <a href="{% url 'journal_delete' journal.pk %}" class="btn btn-danger">Delete</a>
        <a href="{% url 'journal_list' %}" class="btn btn-secondary">Back</a>
      </div>
    </div>
  </div>
{% endblock %}
