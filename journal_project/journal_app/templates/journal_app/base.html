<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}My Journal{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Bootstrap Icons CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      color: #212529;
      transition: background-color 0.3s, color 0.3s;
    }

    .navbar-brand {
      font-weight: bold;
    }

    .card {
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
      border: none;
    }

    footer {
      font-size: 0.9rem;
    }

    /* Dark mode overrides */
    .dark-mode {
      background-color: #121212;
      color: #f1f1f1;
    }

    .dark-mode .navbar,
    .dark-mode .footer,
    .dark-mode .card,
    .dark-mode .bg-light {
      background-color: #1e1e1e !important;
      color: #f1f1f1;
    }

    .dark-mode .nav-link,
    .dark-mode .navbar-brand {
      color: #f1f1f1 !important;
    }

    .theme-toggle-btn {
      position: absolute;
      top: 0.75rem;
      right: 27rem;
      z-index: 999;
    }
    body.dark-mode {
  background-color: #121212;
  color: #ffffff;
}

body.dark-mode .navbar {
  background-color: #1f1f1f !important;
}

body.dark-mode .card,
body.dark-mode .modal-content {
  background-color: #1e1e1e;
  color: #ffffff;
}

body.dark-mode footer {
  background-color: #1f1f1f;
  color: #ccc;
}

.dark-mode text-muted{
  background-color: #121212;
  color: #ffffff;
}

  </style>
</head>
<body>
  <!-- Theme Toggle Button -->
  <button id="theme-toggle" class="btn btn-sm btn-outline-light theme-toggle-btn">
    <i class="bi bi-moon-fill"></i> Toggle Theme
  </button>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
  <a class="navbar-brand d-flex align-items-center gap-2 me-3" href="{% url 'home' %}">
    <i class="bi bi-journal-text"></i> Journal
   </a>

  <!-- Tiny Toggle Button beside logo -->
   <button id="theme-toggle" class="btn btn-sm btn-outline-light p-1" style="font-size: 0.85rem;" title="Toggle Theme">
    <i id="theme-icon" class="bi bi-moon-stars-fill"></i>
   </button>
 
   <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
    <span class="navbar-toggler-icon"></span>
  </button>

   <div class="collapse navbar-collapse" id="navbarContent">
    <ul class="navbar-nav ms-auto align-items-lg-center gap-2">
      {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center gap-1" href="{% url 'journal_list' %}">
            <i class="bi bi-book-half"></i> My Entries
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center gap-1" href="{% url 'feedback' %}">
            <i class="bi bi-chat-dots"></i> Feedback
          </a>
        </li>
        <li class="nav-item">
          <span class="nav-link text-light d-flex align-items-center gap-1">
            <i class="bi bi-person-circle"></i> {{ user.username }}
          </span>
        </li>
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center gap-1" href="{% url 'logout' %}">
            <i class="bi bi-box-arrow-right"></i> Logout
          </a>
        </li>
      {% else %}
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center gap-1" href="{% url 'login' %}">
            <i class="bi bi-box-arrow-in-right"></i> Login
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center gap-1" href="{% url 'signup' %}">
            <i class="bi bi-person-plus"></i> Sign Up
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center gap-1" href="{% url 'feedback' %}">
            <i class="bi bi-chat-dots"></i> Feedback
          </a>
        </li>
      {% endif %}
    </ul>
  </div>
</nav>



  <div class="container py-4">
    {% block content %}
    {% endblock %}
  </div>

  <footer class="footer bg-light text-center py-3 mt-auto">
    <div class="container">
      <small class="text-muted">&copy; {{ current_year }} online journal. All rights reserved.</small>
    </div>
  </footer>

  <!-- Bootstrap JS (for responsive navbar toggle) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Theme Toggle Script -->
  <script>
   const toggleBtn = document.getElementById('theme-toggle');
   const themeIcon = document.getElementById('theme-icon');

  // On page load, apply stored theme
   const currentTheme = localStorage.getItem('theme');
   if (currentTheme === 'dark') {
    document.body.classList.add('dark-mode');
    themeIcon.classList.replace('bi-moon-stars-fill', 'bi-sun-fill');
   }

   toggleBtn.addEventListener('click', (e) => {
    e.preventDefault();
    const isDark = document.body.classList.toggle('dark-mode');
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
    
    if (isDark) {
      themeIcon.classList.replace('bi-moon-stars-fill', 'bi-sun-fill');
    } else {
      themeIcon.classList.replace('bi-sun-fill', 'bi-moon-stars-fill');
    }
   });
  </script>
</body>
</html>
