{% extends 'journal_app/base.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">
  <div class="card shadow-lg p-4" style="max-width: 480px; width: 100%; border-radius: 15px;">
    <div class="text-center mb-4">
      <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="#dc3545" class="bi bi-exclamation-triangle-fill mb-3" viewBox="0 0 16 16">
        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.71c.89 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1-2.002 0 1 1 0 0 1 2.002 0z"/>
      </svg>
      <h2 class="fw-bold text-danger">Confirm Deletion</h2>
    </div>
    <p class="lead text-center">Are you sure you want to delete the journal entry:</p>
    <h4 class="text-center text-secondary fst-italic mb-4">“{{ journal.title }}”</h4>
    <form method="post" class="d-flex justify-content-center gap-3">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger btn-lg px-4 shadow-sm">
        <i class="bi bi-trash-fill me-2"></i>Yes, Delete It
      </button>
      <a href="{% url 'journal_detail' journal.pk %}" class="btn btn-outline-secondary btn-lg px-4 shadow-sm">
        <i class="bi bi-x-circle me-2"></i>Cancel
      </a>
    </form>
  </div>
</div>
{% endblock %}
